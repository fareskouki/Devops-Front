<!-- src/app/create/create.component.html -->

<h2>Add bloc</h2>

<form (submit)="addbloc()">
  <div>
    <label for="nom">Name:</label>
    <input type="text" id="numero" [(ngModel)]="bloc.numbloc" name="numero" required>
  </div>
  <div>
    <label for="adresse">Address:</label>
    <input type="text" id="statut" [(ngModel)]="bloc.statut" name="statut" required>
  </div>
  <button type="submit">Add</button>
</form>
