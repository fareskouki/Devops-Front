<h2>Add bloc</h2>

<form (submit)="addbloc()">
  <div>
    <label for="nomBloc">Name:</label>
    <input type="text" id="numero" [(ngModel)]="bloc.nomBloc" name="numero" required>
  </div>
  <div>
    <label for="adresse">Capacite:</label>
    <input type="text" id="capaciteBloc" [(ngModel)]="bloc.capaciteBloc" name="capaciteBloc" required>
  </div>
  <button type="submit">Add</button>
</form>
